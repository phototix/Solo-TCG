<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Player Card Game</title>
  <link rel="stylesheet" href="assets/styles/style.css">
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'assets/styles/style.css?version=' + new Date().getTime();
        document.head.appendChild(link);
    </script>
</head>
<body>
  <div id="game-container">
    <h1>Single Player Card Game</h1>
    <div id="player-hand" class="card-area">
      <h2>Player Hand</h2>
      <div id="hand-cards"></div>
    </div>
    <div id="player-zone" class="card-area">
      <h2>Player Zone</h2>
      <div id="zone-cards"></div>
    </div>
    <div id="enemy-zone" class="card-area">
      <h2>Enemy Zone</h2>
      <div id="enemy-cards"></div>
    </div>
    <div id="status">
      <p><strong>Energy Pool:</strong> <span id="energy-pool">0</span></p>
      <button id="next-turn">Next Turn</button>
      <p id="log"></p>
    </div>
  </div>
  <script>
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'assets/scripts/script.js?version=' + new Date().getTime();
      document.head.appendChild(script);
  </script>
</body>
</html>
