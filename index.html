<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Player Card Game</title>
  <link rel="stylesheet" href="assets/styles/style.css?version=1.1">
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'assets/styles/style.css?version=' + new Date().getTime();
        document.head.appendChild(link);
    </script>
</head>
<body>
  <div id="game-container">
    <h1 class="text-center">Single Player Card Game</h1>

    <div id="player-hand" class="card-area">
      <h2>Player Hand</h2>
      <div id="hand-cards"></div>
    </div>

    <div id="player-zone" class="card-area">
      <h2>Player Zone</h2>
      <div id="zone-cards"></div>
    </div>

    <div id="enemy-zone" class="card-area">
      <h2>Enemy Zone</h2>
      <div id="enemy-cards"></div>
    </div>

    <div id="status">
      <p><strong>Energy Pool:</strong> <span id="energy-pool">0</span></p>
      <button id="next-turn">Next Turn</button>
      <p id="log"></p>
    </div>
  </div>

  <!-- Add Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal Structure -->
  <div class="modal fade" id="endGameModal" tabindex="-1" aria-labelledby="endGameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="endGameModalLabel">Game Over</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Congratulations! You defeated all the enemies. Ready to restart?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="restartGameBtn">Restart Game</button>
        </div>
      </div>
    </div>
  </div>

  <script>
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'assets/scripts/script.js?version=' + new Date().getTime();
      document.head.appendChild(script);
  </script>
</body>
</html>
